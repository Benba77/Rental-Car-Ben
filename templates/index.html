<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Ben Aissa's Autoverleih</h1>
        <p>Jedes Auto wird pauschal f√ºr einen Tag verliehen</p>
    </header>
    <main>
        <h2>Formular</h2>
        <form id="rentalForm">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <br>
            <label for="email">E-Mail:</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <br>
            <label for="start_date">Startdatum:</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required onchange="updateAvailableCars()">
            <br>
            <label for="end_date">Enddatum:</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required onchange="updateAvailableCars()">
            <br>
            <label for="car_name">Fahrzeugmodell:</label>
            <select class="form-control" id="car_name" name="car_name">
                <option value="-">-</option>
            </select>
            <br>
            <button type="submit">Absenden</button>
            <button type="button" onclick="sendCarName()">Klick mich</button>
        </form>
        <br>
        <section id="contact">
            <h2>Kontakt</h2>
            <p>Email: info@lotfisautoverleih.de</p>
        </section>
        <a href="{{ url_for('admin') }}"> Admin-Site </a>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
