<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Ben Aissa's Autoverleih</h1>
        <p>Jedes Auto wird pauschal für einen Tag verliehen</p>
    </header>
    <main>
        <h2>Formular</h2>
        <form id="rentalForm">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <br>
            <label for="email">E-Mail:</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <br>
            <label for="start_date">Startdatum:</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required onchange="updateAvailableCars()">
            <br>
            <label for="end_date">Enddatum:</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required onchange="updateAvailableCars()">
            <br>
            <label for="car_name">Fahrzeugmodell:</label>
            <select class="form-control" id="car_name" name="car_name">
                <option value="-">-</option>
            </select>
            <br>
            <button type="submit">Absenden</button>
        </form>
        <br>
        <section id="contact">
            <h2>Kontakt</h2>
            <p>Email: info@lotfisautoverleih.de</p>
        </section>
        <a href="{{ url_for('admin') }}"> Admin-Site </a> <br> 

        <h2> Unser Standort auf der Streetmap! </h2>
        <iframe width="600" height="450" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
            src="https://www.openstreetmap.org/export/embed.html?bbox=10.51087686252092%2C52.24981701179856%2C10.53087686252092%2C52.26981701179856&amp;layer=mapnik&amp;marker=52.25981701179856%2C10.52087686252092"
            style="border: 1px solid black"></iframe>
        <br>
        <small><a href="https://www.openstreetmap.org/?mlat=52.25981701179856&mlon=10.52087686252092#map=16/52.2598/10.5209">Größere Karte anzeigen</a></small>
    </main>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
