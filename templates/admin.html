<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Database Cars, Rental & Customers</h1>
    </header>
    <main>
        <p>Hier kommt die Datenbank</p>
        <a href="{{ url_for('index') }}">ZurÃ¼ck zur Website</a>
        <br>
        <br>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Startdatum</th>
                    <th>Enddatum</th>
                    <th>Automodell</th>
                </tr>
            </thead>
            <tbody>
                {% for rental in all_rentals %}
                <tr>
                    <td>{{ rental.id }}</td>
                    <td>{{ rental.name }}</td>
                    <td>{{ rental.email }}</td>
                    <td>{{ rental.start_date }}</td>
                    <td>{{ rental.end_date }}</td>
                    <td>{{ rental.car_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
