<!doctype html>
 	<html lang="de">
 	<head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>VW Testfahrt buchen </title>
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 	<link rel="stylesheet" type="text/css" href="styles2.0.css">
 	</head>
 	<body>
 	<h3>Buchen Sie ihre Testfahrt <img src="VW.jpeg" height="80x80" class="top-right"> </h3>
 	<div class ="container-md">
 	<div class="form-group">
 	<label for ="name">Name:</label>
 	<input type="text" class="form-control" id="name" name="name" required>
 	</div>
 	<div class="form-group">
 	<label for ="email">E-Mail:</label>
 	<input type="email" class="form-control" id="email" name="email" required>
 	</div>
 	<div class="form-group">
 	<label for="Fahrzeugmodell">Fahrzeugmodell:</label>
 	<select class="form-control" id="fahrzeugmodell" name="fahrzeugmodell" required>
        <option value=""selected disabled>Wähle ein Fahrzeugmodell</option>
        <option value="Golf">Golf</option>
        <option value="ID3">ID3</option>
        <option value="ID4">ID4</option>
        <option value="ID5">ID5</option>
        <option value="Tiguan">Tiguan</option>
        <option value="Touareg">Touareg</option>
 	</select>
 	</div>
 	<div class="form-group">    
        <label for="Wunschtermin">Wunschtermin:</label>
        <input type="date" class="form-control" id="wunschtermin" name="wunschtermin" required>
 	</div>
 	<div class="form-group">
        <label for="Uhrzeit">Uhrzeit:</label>
        <select class="form-control" id="uhrzeit" name="uhrzeit" required>
        <option value=""selected disabled>Wähle eine Uhrzeit</option>
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="12:00">12:00</option>
        <option value="13:00">13:00</option>
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
        </select>
 	</div>
 	 
 	<br>
 	<button type="submit" class="btn btn-primary">Testfahrt buchen
 	 
 	</button>
 	 
 	</body>
 	</html>
